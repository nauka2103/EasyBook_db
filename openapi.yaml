openapi: 3.0.3
info:
  title: EasyBooking API
  version: 1.0.0
  description: REST API for the EasyBooking endterm project.
servers:
  - url: http://127.0.0.1:3000
paths:
  /api/auth/session:
    get:
      summary: Get current session status
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  authenticated:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/UserSession'
        '401':
          description: Not authenticated

  /api/hotels:
    get:
      summary: List hotels
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1 }
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: city
          schema: { type: string }
        - in: query
          name: sort
          schema: { type: string, example: rating_desc }
      responses:
        '200':
          description: Hotels list
    post:
      summary: Create hotel (admin)
      security: [{ cookieAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HotelCreateInput'
      responses:
        '201':
          description: Created
        '403':
          description: Forbidden

  /api/hotels/{id}:
    get:
      summary: Get hotel by ID
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: Hotel
        '404':
          description: Not found
    put:
      summary: Update hotel (admin)
      security: [{ cookieAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HotelUpdateInput'
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete hotel (admin)
      security: [{ cookieAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: Deleted

  /api/hotels/{id}/rate:
    post:
      summary: Rate hotel (auth)
      security: [{ cookieAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [score]
              properties:
                score:
                  type: integer
                  minimum: 1
                  maximum: 5
      responses:
        '200':
          description: Rating saved

  /api/hotels/{id}/amenities:
    patch:
      summary: Add/remove hotel amenities (admin)
      description: Uses advanced update operators (`$addToSet`, `$pull`).
      security: [{ cookieAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                add:
                  type: array
                  items: { type: string }
                remove:
                  type: array
                  items: { type: string }
      responses:
        '200':
          description: Amenities updated

  /api/hotels/{hotelId}/presence/status:
    get:
      summary: Presence queue status for hotel page
      description: Returns current active slots, queue capacity, and whether current visitor can enter.
      parameters:
        - $ref: '#/components/parameters/HotelIdPath'
      responses:
        '200':
          description: Presence status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresenceStatus'
        '400':
          description: Invalid hotel ID
        '429':
          description: Too many requests

  /api/hotels/{hotelId}/presence/heartbeat:
    post:
      summary: Refresh current visitor presence slot
      description: Extends slot TTL for the visitor identified by HttpOnly `presence_token` cookie.
      parameters:
        - $ref: '#/components/parameters/HotelIdPath'
      responses:
        '200':
          description: Heartbeat result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresenceHeartbeat'
        '400':
          description: Invalid hotel ID
        '401':
          description: Presence cookie missing
        '429':
          description: Too many requests

  /api/bookings:
    get:
      summary: List bookings (auth)
      security: [{ cookieAuth: [] }]
      parameters:
        - in: query
          name: scope
          schema:
            type: string
            enum: [mine, all]
        - in: query
          name: status
          schema:
            type: string
            enum: [confirmed, cancelled]
      responses:
        '200':
          description: Bookings list
    post:
      summary: Create booking (auth)
      security: [{ cookieAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingCreateInput'
      responses:
        '201':
          description: Created

  /api/bookings/{id}:
    get:
      summary: Get booking by ID (owner/admin)
      security: [{ cookieAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: Booking details
    put:
      summary: Update booking (owner/admin)
      security: [{ cookieAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingUpdateInput'
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete booking (owner/admin)
      security: [{ cookieAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: Deleted

  /api/bookings/{id}/status:
    patch:
      summary: Update booking status (owner/admin)
      description: Appends embedded status history using `$push`.
      security: [{ cookieAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [confirmed, cancelled]
                reason:
                  type: string
      responses:
        '200':
          description: Status updated

  /api/bookings/{id}/status-history/{entryId}:
    patch:
      summary: Update one history note (owner/admin)
      description: Uses positional operator (`statusHistory.$`).
      security: [{ cookieAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdPath'
        - $ref: '#/components/parameters/EntryIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [comment]
              properties:
                comment:
                  type: string
                  maxLength: 300
      responses:
        '200':
          description: Note updated
    delete:
      summary: Remove one history entry (admin)
      description: Uses `$pull` on embedded array.
      security: [{ cookieAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdPath'
        - $ref: '#/components/parameters/EntryIdPath'
      responses:
        '200':
          description: Entry removed

  /api/analytics/overview:
    get:
      summary: Booking analytics overview (admin)
      security: [{ cookieAuth: [] }]
      parameters:
        - in: query
          name: months
          schema:
            type: integer
            minimum: 1
            maximum: 24
            default: 6
      responses:
        '200':
          description: Analytics data
          content:
            application/json:
              schema:
                type: object
                properties:
                  monthsWindow: { type: integer }
                  fromDate: { type: string, format: date-time }
                  summary:
                    type: object
                    properties:
                      totalBookings: { type: integer }
                      confirmedBookings: { type: integer }
                      cancelledBookings: { type: integer }
                      estimatedRevenue: { type: number }
                  byMonth:
                    type: array
                    items: { type: object }
                  topHotels:
                    type: array
                    items: { type: object }
                  byCity:
                    type: array
                    items: { type: object }

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: easybook.sid
  parameters:
    IdPath:
      in: path
      name: id
      required: true
      schema:
        type: string
      description: MongoDB ObjectId
    EntryIdPath:
      in: path
      name: entryId
      required: true
      schema:
        type: string
      description: Embedded history ObjectId
    HotelIdPath:
      in: path
      name: hotelId
      required: true
      schema:
        type: string
      description: MongoDB ObjectId
  schemas:
    UserSession:
      type: object
      properties:
        id: { type: string }
        email: { type: string, format: email }
        role: { type: string, enum: [user, admin] }
    HotelCreateInput:
      type: object
      required:
        - title
        - description
        - location
        - address
        - price_per_night
        - rating
        - available_rooms
        - amenities
      properties:
        title: { type: string }
        description: { type: string }
        location: { type: string }
        address: { type: string }
        price_per_night: { type: number }
        rating: { type: number }
        available_rooms: { type: integer }
        amenities:
          type: array
          items: { type: string }
        imageUrl: { type: string }
    HotelUpdateInput:
      type: object
      properties:
        title: { type: string }
        description: { type: string }
        location: { type: string }
        address: { type: string }
        price_per_night: { type: number }
        rating: { type: number }
        available_rooms: { type: integer }
        amenities:
          type: array
          items: { type: string }
        imageUrl: { type: string }
    BookingCreateInput:
      type: object
      required: [hotelId, checkIn, checkOut, guests]
      properties:
        hotelId: { type: string }
        checkIn: { type: string, format: date }
        checkOut: { type: string, format: date }
        guests: { type: integer, minimum: 1, maximum: 10 }
        status: { type: string, enum: [confirmed, cancelled] }
        notes: { type: string }
    BookingUpdateInput:
      type: object
      properties:
        hotelId: { type: string }
        checkIn: { type: string, format: date }
        checkOut: { type: string, format: date }
        guests: { type: integer, minimum: 1, maximum: 10 }
        status: { type: string, enum: [confirmed, cancelled] }
        notes: { type: string }
    PresenceStatus:
      type: object
      properties:
        active: { type: integer, minimum: 0 }
        capacity: { type: integer, minimum: 1 }
        canEnter: { type: boolean }
      required: [active, capacity, canEnter]
    PresenceHeartbeat:
      type: object
      properties:
        ok: { type: boolean }
        reason: { type: string, example: no_slot }
        expiresAt: { type: string, format: date-time }
